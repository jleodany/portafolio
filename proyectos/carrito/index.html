<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos.css">
  <title>TechShop</title>
</head>

<body>
  <div class="nav-bar">
    <div>
      <a href="#">
        <h4>TechShop</h4>
      </a>
    </div>
    <ul>
      <li>
        <a href="store.html">Ir a la Tienda</a>
      </li>
    </ul>
  </div>
  <section class="headerSection">
  </section>
  <section class="contentSection">
    <div class="basicFlexDiv">
      <h1>Los mejores productos</h1>
    </div>
    <br>
    <div class="basicFlexDiv">
      <h1>Al mejor precio</h1>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="contenedor">
      <!-- Formulario -->
      <form id="form" class="formulario">
        <h2>Contacto:</h2>
        <!-- Columna uno -->
        <div class="col1">
          <label for="nombre">Nombre</label>
          <input class="caja-text" type="text" required id="nombre" name="nombre" />
          <br>
          <label for="email">E-mail</label>
          <input class="caja-text" type="email" required id="email" name="email" />

          <!-- radio de genero -->
          <div class="sexo">
            <label for="mujer">
              <input type="radio" id="mujer" checked name="sexo" value="mujer"> Mujer
            </label>
            <label for="hombre">
              <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
            </label>
          </div>

          <!-- Intereses -->
          <div class="intereses">
            <label for="Pedidos">
              <input type="checkbox" checked id="Pedidos" name="intereses" value="Pedidos"> Pedidos
            </label>

            <label for="reclamos">
              <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
            </label>

            <label for="comentarios">
              <input type="checkbox" id="comentarios" name="intereses" value="comantarios"> Comentarios
            </label>

            <label for="otros">
              <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
            </label>
          </div>
        </div>
        <!-- Columna 2 -->
        <div class="col2">
          <label for="comentarios">Comentarios</label>
          <textarea class="caja-area" name="comantarios" id="comentarios" cols="30" rows="7" required></textarea>
          <input type="submit" value="Enviar" class="button" />
        </div>
      </form>
    </div>
    <p class="derechos">Todos los derechos reservados &copy 2018
      <br>Maracaibo, Venezuela</p>
  </footer>
</body>

</html>
